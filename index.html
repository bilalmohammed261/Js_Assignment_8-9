<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Register a new Student</h1>
        <label for ="name">Name</label>
        <input type ="text" id ="name">
        <p id ="name-error" class="error"></p>
        <label for ="dob">DOB</label>
        <input type="date" id="dob">
        <p id ="dob-error" class="error"></p>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <p id="gender-error" class="error"></p>
        <label for ="email">Email</label>
        <input type="email" id ="email">
        <p id="email-error" class="error"></p>
        <label for ="mobile">Mobile</label>
        <input type="tel" id ="mobile">
        <p id="mobile-error" class="error"></p>    
        <label for ="pwd">Password</label>
        <input type="password" id ="pwd">
        <p id="password-error" class="error"></p>
        <label for ="reenterpwd">Re-enter Password</label>    
        <input type="password" id ="reenterpwd">
        <p id="reenter-password-error" class="error"></p>   
        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="">Select</option>
            <option value="fsdt">FSDT</option>
            <option value="aimt">AIMT</option>
            <option value="cpmt">CPMT</option>
        </select>
        <p id="course-error-msg" class="error"></p>
        <input type ="submit" id ="submit" value="Register">
    </form>
    <script src="script.js"></script>
</body>
</html>
